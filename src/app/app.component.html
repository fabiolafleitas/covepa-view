<p-sidebar [(visible)]="sideBarDisplay">
  <ng-template pTemplate="content">
    <p-menu [model]="sideItems" [style]="{border: 'none', width: '100%'}"></p-menu>
  </ng-template>
</p-sidebar>

<div id="topBar" style="position: fixed; height: 5rem; z-index: 997; left: 0; top: 0; width: 100%;">
  <p-menubar [model]="items">
    <ng-template pTemplate="start">
      <button pButton type="button" aria-label="Menu" icon="pi pi-bars" class="p-button-secondary p-button-text p-button-icon-only p-button-rounded" (click)="sideBarDisplay = true"></button>
      <button pButton type="button" aria-label="Main" label="AdminMe" class="p-button-secondary p-button-text p-button-rounded" [routerLink]="['/']"></button>
      <!--<a href="/" >
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/512px-Angular_full_color_logo.svg.png?20160527092314" height="40" class="mr-2 ng-star-inserted">
      </a>-->
    </ng-template>
    <ng-template pTemplate="end">
      <button pButton type="button" aria-label="Settings" icon="pi pi-cog" class="p-button-secondary p-button-text p-button-icon-only p-button-rounded"></button>
      <button pButton type="button" aria-label="User" icon="pi pi-user" label="Ariana Grande" class="p-button-secondary p-button-text p-button-rounded"></button>
      <button pButton type="button" aria-label="Logout" icon="pi pi-sign-out" class="p-button-secondary p-button-text p-button-icon-only p-button-rounded"></button>
    </ng-template>
  </p-menubar>
</div>

<div style="margin-top: 4rem;">
  <router-outlet></router-outlet>
</div>
